<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li img {
        height: 200px;
        width: 200px;
        background-size: cover;
        cursor: pointer;
      }
      ul {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <div class="images">
      <ul>
        <li>
          <img
            src="https://images.pexels.com/photos/270348/pexels-photo-270348.jpeg"
            id="img1"
            alt=""
          />
        </li>
        <li>
          <img
            src="https://images.pexels.com/photos/270348/pexels-photo-270348.jpeg"
            id="img2"
            alt=""
          />
        </li>
        <li>
          <img
            src="https://images.pexels.com/photos/270348/pexels-photo-270348.jpeg"
            id="img3"
            alt=""
          />
        </li>
        <li>
          <img
            src="https://images.pexels.com/photos/270348/pexels-photo-270348.jpeg"
            id="img4"
            alt=""
          />
        </li>
        <li>
          <img
            src="https://images.pexels.com/photos/270348/pexels-photo-270348.jpeg"
            id="img5"
            alt=""
          />
        </li>
      </ul>
    </div>
  </body>
  <script>
    document.querySelectorAll("li img").forEach((img) => {
      img.onclick = function () {
        this.parentElement.remove();
      };
    });
  </script>
</html>
