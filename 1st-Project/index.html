<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBDvYUhkQl6nhnJptS2cDYm-aXVrDp8J4TdQ&s"
          alt=""
        />
        <h2>Sign in</h2>
        <p>
          To sign in to an account in the application, enter your email and
          password
        </p>
      </div>
      <div class="inputs">
        <input type="email" placeholder="E-mail" />
        <input type="password" placeholder="password" />
      </div>
      <div class="forgot-pass"><a href="">Forgot password</a></div>
      <div class="continue-btn">
        <button>Continue</button>
        <a href="">Don`t have an account yet?</a>
      </div>
      <div class="buttons">
        <button>Create an account</button>
        <button><i class="fa-brands fa-apple"></i> Sign in with Apple</button>
        <button><i class="fa-brands fa-google"></i> Sign in with Google</button>
      </div>
    </div>
    <div class="terms">
      By clicking Continue,I have read and agree with the
      <span id="underline">Terms sheet and Privacy Policy.</span>
    </div>
  </body>
</html>
