<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 92vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .watch {
        display: flex;
        align-items: center;
        flex-direction: column;
        max-height: 50vh;
        max-width: 40vw;
        border: 2px + solid black;
      }
      .clock , .date {
        display: flex;
        height: 60px;
        border: none;
        border-radius: 12px;
        width: 80%;
        align-items: center;
        justify-content: center;
        color: white;
        background-color: orange;
        font-size: 1.5rem;
        margin: 12px;
      }
    </style>
  </head>
  <body>
    <div class="watch">
      <div class="local-time">
        <h2>Your Local Time</h2>
      </div>
      <div class="clock"></div>
      <div class="date"></div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
