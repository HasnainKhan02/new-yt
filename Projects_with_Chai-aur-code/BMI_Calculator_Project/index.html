<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }
    form {
      display: flex;
      padding: 20px;
      flex-direction: column;
      align-items: center;
      border: 2px solid black;
      gap: 20px;
    }
    .inputs {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    button {
      padding: 8px 16px;
      cursor: pointer;
    }
    .result {
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <form>
    <h2>BMI Calculator</h2>
    <div class="inputs">
      <label>Height in CM: <input type="number" id="height"></label>
      <label>Weight in KG: <input type="number" id="weight"></label>
      <button type="button" class="Calculate">Calculate</button>
      <span class="result">Result: </span>
    </div>
  </form>

  <script src="script.js">

  </script>
</body>
</html>
